<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-ejemplo.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.menu-toggle').addEventListener('click', function() {
                document.querySelector('.menu').classList.toggle('active');
            });
        });
    </script>

    <title>Mi Sitio Web</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la empresa">
        </div>
        <nav class="menu">
            <div class="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li class="orange"><a href="#">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Conócenos</a>
                </li>
                <li class="dropdown">
                    <a href="#">Cursos</a>
                    <ul class="submenu">
                        <li><a href="#">Curso 1</a></li>
                        <li><a href="#">Curso 2</a></li>
                        <li><a href="#">Curso 3</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Talleres;</a>
                    <ul class="submenu">
                        <li><a href="#">Taller 1</a></li>
                        <li><a href="#">Taller 2</a></li>
                        <li><a href="#">Taller 3</a></li>
                    </ul>
                </li>
                <li class="contact"><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
